<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registrationform.css">
</head>
<body>

        <h1>REGISTRATION FORM</h1>
        <p>PLEASE FILL OUT THIS FORM WITH THE REQUIRED INFORMATION</p>

        <form action="https://register-demo.freecodecamp.org" method="post">

            <fieldset>

                <label for="first-name">Enter your first name:
                    <input name="first-name" id="first-name" type="text" required>
                </label>
                <label for="last-name">Enter your last name:
                    <input name="last-name" id="last-name" type="text" required>
                </label>
                <label for="email">Enter your email:
                    <input name="email" id="email" type="email" required>
                </label>
                <label for="new-password">Create a new password:
                    <input name="password" id="new-password" type="password" required pattern="[a-z0-5]{8,}">
                </label>

            </fieldset>

            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked
                                                     class="inline"/> Personal</label>
                <label for="business-account"><input id="business-account" type="radio" name="account-type"
                                                     class="inline"/> Business</label>
            </fieldset>


            <fieldset>
                <legend for="profile-picture">Upload a profile picture</legend>
                <input name="profile-picture" id="profile-picture" type="file"/>
            </fieldset>

            <fieldset>
                <label for="age">Input your age
                    <input name="age" id="age" type="number" min="13" max="120"/>
                </label>

                <label for="referrer">How did you hear about us?
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                    </label>
                <label for="bio">Provide a bio:
                    <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like cats..."></textarea>

                </label>

            </fieldset>


            <label for="terms-and-conditions"><input class="inline" name="terms-and-conditions" id="terms-and-conditions" type="checkbox" required />I accept the
                <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions </a></label>
            <input type="submit" value="Submit"/>

        </form>

</body>
</html>
